<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/mainDefaultLayout}">
<body>
<th:block layout:fragment="content">
    <script src="/js/owner/profile/ownerInfo.js"></script>
    <main id="main" class="main">

        <div class="pagetitle">
            <h1>사장님 정보 수정</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/owner/main">Home</a></li>
                    <li class="breadcrumb-item">사장님 정보</li>
                    <li class="breadcrumb-item active">사장님 정보 수정</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section profile">
            <div class="row">
                <div class="col-xl-4">

                    <div class="card">
                        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

                            <img th:src="${userVO.profileImage != null} ? ${userVO.profileImage.savedPath} : '/img/default-user.svg'"
                                 alt="Profile" class="rounded-circle" id="cardProfileImage">
                            <h2 th:text="${userVO.name}"></h2>
                            <!--                            <h3>Web Designer</h3>-->
                            <div class="social-links mt-2">
                                <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                                <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                                <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-xl-8">

                    <div class="card">
                        <div class="card-body pt-3">
                            <!-- Bordered Tabs -->
                            <ul class="nav nav-tabs nav-tabs-bordered">

                                <li class="nav-item">
                                    <div class="nav-link active" data-bs-toggle="tab"
                                         data-bs-target="#profile-edit">사장님 정보 수정
                                    </div>
                                </li>
                            </ul>
                            <div class="tab-content pt-2">
                                <div class="tab-pane fade show active profile-edit pt-3" id="profile-edit">

                                    <!-- Profile Edit Form -->
                                    <form name="frm" id="frm" method="post" enctype="multipart/form-data">
                                        <div class="row mb-3">

                                            <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">프로필
                                                사진</label>
                                            <div class="col-md-8 col-lg-9">
                                                <img
                                                        th:src="${userVO.profileImage != null} ? ${userVO.profileImage.savedPath} : '/img/default-user.svg'"
                                                        alt="Profile" id="profile"/>
                                                <div class="pt-2">
                                                    <button type="button" class="btn btn-primary btn-sm"
                                                            title="Upload new profile image" id="imageUpload"><i
                                                            class="bi bi-upload"></i>
                                                    </button>
                                                    <input type="file" id="profileImage" name="file"
                                                           style="display: none"
                                                           onchange="readURL(this)" accept=".jpg,.jpeg,.svg,.png"
                                                    />
                                                    <button th:if="${userVO.profileImage != null}" type="button"
                                                            class="btn btn-danger btn-sm"
                                                            title="Remove my profile image" id="imageDelete"><i
                                                            class="bi bi-trash"></i></button>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">이름</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input name="name" type="text" class="form-control" id="fullName"
                                                       th:value="${userVO.name}" maxlength="4">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="tel"
                                                   class="col-md-4 col-lg-3 col-form-label">휴대폰 번호</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input name="tel" type="tel" class="form-control" id="tel"
                                                       pattern="[0-9]{2,3}-[0,9]{3,4}-[0-9]{4}" maxlength="13"
                                                       th:value="${userVO.tel}" oninput="telAutoHyphen(this)"
                                                       placeholder="01X-XXXX-XXXX">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="email" class="col-md-4 col-lg-3 col-form-label">이메일</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input name="email" type="text" class="form-control" id="email"
                                                       th:value="${userVO.email}" placeholder="abc@example.com">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label for="businessNumber"
                                                   class="col-md-4 col-lg-3 col-form-label">사업자등록번호</label>
                                            <div class="col-md-8 col-lg-9">
                                                <input name="businessNumber" type="text" class="form-control"
                                                       id="businessNumber"
                                                       th:value="${userVO.businessNumber}"
                                                       oninput="businessNumberAutoHyphen(this)"
                                                       pattern="[0-9]{3}-[0,9]{2}-[0-9]{5}" maxlength="10"
                                                       placeholder="XXX-XX-XXXXX">
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button type="button" class="btn btn-primary" onclick="fn_submit()">
                                                수정하기
                                            </button>
                                        </div>
                                    </form><!-- End Profile Edit Form -->

                                </div>


                            </div><!-- End Bordered Tabs -->

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main><!-- End #main -->
</th:block>
</body>
</html>
