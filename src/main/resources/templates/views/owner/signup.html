<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/views/login.css">
    <script>
        let isDuplicate = false;

        function onDuplicateCheck() {
            const params = {
                id: $("#id").val()
            }
            $.ajax({
                type: "POST",
                url: "/owner/duplicateCheck.do",
                data: params,
                success: res => {
                    if (res === true) {
                        isDuplicate = false;
                        alert("중복된 아이디가 존재합니다.");
                    } else {
                        isDuplicate = true;
                        alert("사용가능한 아이디입니다.");
                    }
                },
                error: () => {
                    alert("비정상적인 접근입니다.");
                }
            })
        }

        function onSignUp() {
            if (validate()) {
                $("#frm").attr("action", "/owner/signUp.do");
                $("#frm").submit();
            }
        }

        function validate() {
            if (!isDuplicate) {
                alert("아이디 중복 검사를 해주세요.");
                return false;
            }
            if (!isEmpty($("#id").val())) {
                alert("아이디를 입력해주세요.");
                $("#id").focus();
                return false;
            }
            if (!isEmpty($("#password").val())) {
                alert("비밀번호를 입력해주세요.");
                $("#password").focus();
                return false;
            }
            if (!isEmpty($("#name").val())) {
                alert("이름을 입력해주세요.");
                $("#name").focus();
                return false;
            }
            if (!isEmpty($("#tel").val())) {
                alert("전화번호를 입력해주세요.");
                $("#tel").focus();
                return false;
            }
            if (!isEmpty($("#businessNumber").val())) {
                alert("사업자 번호를 입력해주세요.");
                $("#businessNumber").focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-4 col-md-6 col-sm-8 col-10">
                <div class="form-wrapper">
                    <h1 class="text-center mb-4">회원가입</h1>
                    <form id="frm" method="post">
                        <div class="mb-3">
                            <label for="id" class="form-label">아이디</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="id" name="userId">
                                <button class="btn btn-primary" type="button" onclick="onDuplicateCheck()">중복 검사
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="userPwd">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">전화번호</label>
                            <input type="text" class="form-control" id="tel" name="tel">
                        </div>
                        <div class="mb-3">
                            <label for="businessNumber" class="form-label">사업자 번호</label>
                            <input type="text" class="form-control" id="businessNumber" name="businessNumber">
                        </div>
                        <div class="d-grid gap-2 mb-3 mt-4">
                            <button type="button" class="btn btn-primary" onclick="onSignUp()">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
