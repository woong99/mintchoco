<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="menuGroupPreviewModal">
    <div aria-hidden="true" aria-labelledby="menuGroupPreviewModalLabel"
         class="modal fade" data-bs-backdrop="static"
         data-bs-keyboard="false" id="menuGroupPreviewModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="menuGroupPreviewModalLabel">메뉴그룹 미리보기</h1>
                    <button class="btn-close btn-lg" data-bs-dismiss="modal" id="menuGroupPreviewModalCloseBtn"
                            type="button"></button>
                </div>
                <div class="modal-body pt-0 px-0">
                    <div class="bg-gray-light py-2 px-3 d-flex justify-content-between align-items-center">
                        <div class="fs-5">[[${menuGroupVO.menuGroupTitle}]]</div>
                        <div class="icon fs-3">
                            <i class="bx bxs-chevron-up"></i>
                        </div>
                    </div>
                    <div class="border-bottom px-3 pb-2" th:each="menuVO : ${menuGroupVO.menuVOList}">
                        <div class="card-title pb-0 mb-2">
                            <div>[[${menuVO.menuTitle}]]</div>
                            <div class="fs-0-8 text-gray">[[${menuVO.menuExplanation}]]</div>
                        </div>
                        <div th:text="${#numbers.formatInteger(menuVO.menuPrice, 3, 'COMMA')} + '원'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
